<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplicación{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="topbar">
        <!-- 3 lineas del menu hamburguesa -->
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="topbar-logo">
            <span>A</span> Aplicación
        </div>
        <div class="user-dropdown">
            <button class="user-dropdown-toggle">
                Cuenta ▼
            </button>
            <div class="user-dropdown-menu">
                <a href="#perfil">Ver perfil</a>  
                <a href="#cerrar-sesion">Cerrar sesión</a>
            </div>
        </div>
    </div>

    <!-- Overlay para cerrar sidebar en móvil -->
    <div id="sidebar-overlay" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.4); z-index:999;"></div>
    <div class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li><a href="{{ url_for('gestion_sitios') }}">Gestión de sitios históricos</a></li>
                <li><a href="{{ url_for('validacion_propuestas') }}">Validación de propuestas</a></li>
                <li><a href="{{ url_for('moderacion_reseñas') }}">Moderación de reseñas</a></li> <!-- temporal hasta crear los templates -->
                <li><a href="#gestion-usuarios">Gestión de usuarios</a></li> <!-- temporal hasta crear los templates -->
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="content-placeholder">
            {% block content %}
            <!-- contenido específico de cada plantilla -->
            {% endblock %}
        </div>
    </div>

    <script>

        // Scripts para telefono 
        const menuToggle = document.getElementById('menu-toggle');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        function setSidebarOpen(open) {
            if (open) {
                document.body.classList.add('sidebar-open');
                sidebarOverlay.style.display = 'block';
            } else {
                document.body.classList.remove('sidebar-open');
                sidebarOverlay.style.display = 'none';
            }
        }

        menuToggle.addEventListener('click', function() {
            setSidebarOpen(!document.body.classList.contains('sidebar-open'));
        });

        sidebarOverlay.addEventListener('click', function() {
            setSidebarOpen(false);
        });

        document.querySelectorAll('.sidebar-nav a').forEach(item => {
            item.addEventListener('click', event => {
                document.querySelectorAll('.sidebar-nav a').forEach(link => {
                    link.classList.remove('active');
                });
                event.target.classList.add('active');
                // No sobreescribimos el contenido renderizado por las plantillas.
                if (window.innerWidth <= 768) {
                    setSidebarOpen(false);
                }
            });
        });

        document.querySelector('.user-dropdown-toggle').addEventListener('click', function() {
            this.nextElementSibling.style.display =
                this.nextElementSibling.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', function(e) {
            const dropdown = document.querySelector('.user-dropdown');
            if (!dropdown.contains(e.target)) {
                document.querySelector('.user-dropdown-menu').style.display = 'none';
            }
        });
    </script>
</body>
</html>
